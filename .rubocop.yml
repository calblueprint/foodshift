AllCops:
  Exclude:
    - app/views/**/*
    - app/helpers/application_helper.rb
    - bin/*
    - config/initializers/*
    - db/schema.rb
    - db/seeds.rb
    - db/migrate/**/*devise*.rb
    - db/migrate/**/*versions*.rb
    - spec/spec_helper.rb
    - Guardfile

Metrics/LineLength:
  Description: 'Limit lines to 110 characters.'
  Max: 110

Metrics/MethodLength:
  Description: 'Limit methods to 15 lines.'
  Max: 15

Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/DotPosition:
  Enabled: false
